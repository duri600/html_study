<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border: 2px solid;
            border-radius: 20px;
        }
        .box1{
            box-shadow: 2px -2px 5px 0px black;
        }
        .box2{
            box-shadow: 5px 5px 15px 5px gray;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>

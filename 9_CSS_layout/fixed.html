<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        #fx{
            position: fixed;
            top: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            background: #ff6a00;
        }
        #content{
            width: 400px;
        }
        p{

        }

<body>
    <div id="content">
        <p>국가는 대외무역을 육성하며, 이를 규제·조정할 수 있다. 국회는 국무총리 또는 국무위원의 해임을 대통령에게 건의할 수 있다.
             통신·방송의 시설기준과 신문의 기능을 보장하기 위하여 필요한 사항은 법률로 정한다.</p>
    </div>
    <div id="fx"></div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
    <style>
        .table1{
            border-collapse: collapse;
            width: 300px;
            table-layout: fixed;
            word-break: break-all;
            height: auto;
        }
        .table1 td{
            width: 150px;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Table Layout</h1>
    <table class="table1">
        <tr>
            <td>
                한글로띄어쓰기없이길게붙여쓰기
            </td>
            <td>
                long_description_without_space
            </td>
        </tr>
    </table>
</body>
</html>

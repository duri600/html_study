<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
    <style>
        td{
            border: 1px solid black;
            padding: 10px;
            height: 150px;
            width: 150px;
            text-align: center;
            
        }
        .va1{
            vertical-align: top;
        }
        .va2{
            vertical-align: bottom;
        }
        .va3{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <caption>vertical-alignment</caption>
        <tr>
            <td class="va1">alignment</td>
            <td class="va2">alignment</td>
            <td class="va3">alignment</td>
        </tr>
    </table>
</body>
</html>

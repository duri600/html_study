<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>신청 과목</legend>
        <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
        <label><input type="radio" name="subject" value="speeking">회화</label>
        <label><input type="radio" name="subject" value="grammer">문법</label>
        <label><input type="radio" name="subject" value="writing">작문</label>
    </fieldset>
    <fieldset>
        <legend>메일링</legend>
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</p>
        <label><input type="checkbox" name="mail1" value="news">해외 단신</label>
        <label><input type="checkbox" name="mail2" value="dialog">5분 회화</label>
        <label><input type="checkbox" name="mail3" value="pops">모닝팝스</label>
    </fieldset>
</body>
</html>

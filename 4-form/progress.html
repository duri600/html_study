<body>
    <ul>
        <li>
            <label>10초 남음</label>
            <input type="number" name="num1" value="0" step="1">
            <form oninput="result.value=parseInt(num1.value)" max="60"></form>
            <output name="result" for="num">
        
            </output>
            <progress value="num" max="60"></progress>

    </ul>

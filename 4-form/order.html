<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
	<title> 주문서 작성하기</title>

	<style>
		.container {
			width: 600px;
			margin: 0 auto;
		}

		ul {
			list-style-type: none;
		}

		label.title {
			font-weight: bold;
			width: 80px;
			float: left;
		}
		div.centered {
			text-align: center;
		}
		fieldset{
			margin: 15px 10px;
		}

		fieldset legend {
			font-weight: bold;
			font-size: 18px;
			color: purple;
		}
		ul li{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>상품 주문서</h1>
		<form>
			<fieldset>
				<legend>개인 정보</legend>
				<ul>
					<li>
						<label for="user_name" class="title">이름</label>
						<input type="text" id="user_name" placeholder="여백없이 입력" required>
					</li>
					<li>
						<label for="user_tel" class="title">연락처</label>
						<input type="tel" id="user_tel" placeholder="연락가능한 번호">
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>배송지 정보</legend>
				<ul>
					<li>
						<label for="address" class="title">주소</label>
						<input type="text" size="40" id="address" required>
					</li>
					<li>
						<label for="tel2" class="title">전화번호</label>
						<input type="tel" id="tel2" required>
					</li>
					<li>
						<label for="memo" class="title">메모</label>
						<textarea cols="40" rows="3" id="memo"></textarea>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>주문 정보</legend>
				<ul>
					<li>
						<label><input type="checkbox">과테말라 안티구아 (100g) </label>
						<label><input type="number" value="0" min="0" max="5">개</label>
					</li>
					<li>
						<label><input type="checkbox">인도네시아 만델링 (100g) </label>
						<label><input type="number" value="0" min="0" max="5">개</label>
					</li>
					<li>
						<label><input type="checkbox">탐라는도다(블렌딩) (100g) </label>
						<label><input type="number" value="0" min="0" max="5">개</label>
					</li>
				</ul>
			</fieldset>
			<div class="centered">
				<input type="submit" value="주문하기">
			    <input type="reset" value="다시 작성">
			</div>
			
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <ul>
        <li>
            <fieldset>
                <legend>로그인 정보</legend>
                <li>
                    <label for="user_id">아이디 </label>
                    <input type="text" id="user_id" size="5">
                </li>
                <li>
                    <label for="user_pw">비밀번호 </label>
                    <input type="password" id="user_pw">
                </li>
                <li>
                    <label for="user_pw_check">비밀번호 확인 </label>
                    <input type="password" id="user_pw_check">
                </li>
            </fieldset>
        </li>
        <li>
            <fieldset>
                <legend>개인 정보</legend>
                <li>
                    <label for="user_name">이름 </label>
                    <input type="text" id="user_name">
                </li>
                <li>
                    <label for="user_email">메일 주소 </label>
                    <input type="email" id="user_email">
                </li>
                <li>
                    <label for="user_tel">연락처 </label>
                    <input type="tel" id="user_tel">
                </li>
                <li>
                    <label for="user_url">블로그/홈페이지 </label>
                    <input type="url" id="user_url">
                </li>
            </fieldset>
        </li>
    </ul>
</body>
</html>

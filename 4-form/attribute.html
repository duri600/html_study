<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <fieldset>
        <legend>수강과목</legend>
        <label for="time">영어회화(초급)</label>
        <input type="text" id="time" value="오전 9:00 ~ 11:00" readonly>
    </fieldset>
    <fieldset>
        <legend>신청자</legend>
        <label for="name">이름</label>
        <input type="text" id="name" autofocus required>
        <br>
        <label for="ID">학번</label>
        <input type="text" id="ID" placeholder="하이픈없이 입력">
    </fieldset>
    <fieldset>
        <legend>교재 주문</legend>
        <label for="textbook">교재</label>
        <input type="text" id="textbook" value="1">
        <br>
        <label for="worksheet">워크시트</label>
        <input type="text" id="worksheet" value="1">
        <br>
        <label for="group">단체주문</label>
        <input type="number" id="group" value="10" min="10" max="100" step="10">
    </fieldset>
</body>
</html>

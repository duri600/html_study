<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
</head>
<body>
    <h1>대관시간을 선택하세요(오늘)</h1>
    <label>시작 시간<input type="datetime" value="09:00" id="start1"></label>
    <label>종료 시간<input type="datetime" value="18:00" id="end1"></label>

    <br>

    <h1>대관시간을 선택하세요(다른날짜)</h1>
    <label>시작 시간<input type="datetime-local" value="2020-10-06T09:00" id="start2"></label>
    <label>종료 시간<input type="datetime-local" value="2020-10-06T18:00" id="end2"></label>
</body>
</html>

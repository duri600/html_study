<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
    <style>
        .maintext{
            color: blue;
        }
        p {
            font-size: 20px;
            color: purple;
        }
        p.maintext{
            color: red;
        }
    </style>
</head>
<body>
    <h1>main Text</h1>
    <p class="maintext">메인 텍스트</p>
    <p>클래스 없음</p>
    <text class="maintext">클래스만 있음</text>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 15px;
            padding: 35px;
            border-style: solid;
            border-color:  black;
        }
        .bg1{
            background: url(./images/bg3.jpg) no-repeat;
            background-origin: padding-box;
        }
        .bg2{
            background: url(./images/bg3.jpg) no-repeat;
            background-origin: border-box;
        }
        .bg3{
            background: url(./images/bg3.jpg) no-repeat;
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="bg1">padding box</div>
    <div class="bg2">border box</div>
    <div class="bg3">content box</div>
</body>
</html>

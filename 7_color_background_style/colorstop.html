<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height:500px;
        }
        .grad{
            background: #06f;
            background: -webkit-linear-gradient(top, #06f, white 30%, #06f);
            background: -o-linear-gradient(bottom, #06f,white 30%, #06f);
            background: -moz-linear-gradient(bottom, #06f, white 30%, #06f);
            background:linear-gradient(to bottom,#06f,white 30%,#06f);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>

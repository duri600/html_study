<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html5, 웹표준, 웹스터디">
    <meta name="description" content="html5를 통해 웹 표준 공부하기">
    <meta name="autor" content="SeungYun Kim">
    <title>Document</title>
    <style>
        .align_left{
            text-align: left;
        }
        .align_right{
            text-align: right;
        }
        .align_center{
            text-align: center;
        }
        .align_justify{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>텍스트 정렬</h1>
    <p class="align_left">Integer elementum massa at nulla placerat varius...</p>

    <p class="align_center">Integer elementum massa at nulla placerat varius...</p>
    <p class="align_justify">Integer elementum massa at nulla placerat varius...</p>

</html>

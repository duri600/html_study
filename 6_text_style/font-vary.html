        .accent{
            font-variant: small-caps;
            font-weight: bold;
        }

<body>
    <h1>세계 3대 미항</h1>
    <p class="accent">시드니(Sydney), Austrailia</p>
    <p><span class="accent">리우데자네이루(Rio de Janeiro)</span>, 브라질</p>
    <p><span class="accent">나폴리(Napoles)</span>, 이탈리아</p>
</body>
